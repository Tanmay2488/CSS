<!DOCTYPE html>
<html lang="en">
<head>
 <style>
  button:hover{
   background-color: aquamarine;
   cursor: zoom-out;
  }
  li:first-child{
   color: red;
  }
  li:last-child{
   color: blue
  }
  li:nth-child(2){
   font-weight: bold;
  }
  li:nth-child(3)
  {
   font-style: italic;
  }
  input:focus {
   border:2px solid green;
  }
 </style>
</head>
<body>
 <h1>CSS Pseudo-classes Example</h1>
 <p>Hover over the button to see the effect.</p>
 <button>Hover me!</button>
 <ul>
  <li>First Item</li>
  <li>Second Item</li>
  <li>Third Item</li>
  <li>Fourth Item</li>
  <li>Fifth Item</li>
  <li>Last Item</li>
 </ul>
 <input type="text" placeholder="Focus on me!"><br>
 <input type="checkbox" id="check">
 <label for="check">Check me!</label>
 </body>
 </html>
