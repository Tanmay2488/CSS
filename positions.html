<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .sticky {
            position: sticky;
            top: 0;
            background-color: lightblue;
            padding: 10px;
            font-size: 20px;
        }
        .box.static {
            position: static;
            background-color: lightcoral;
            padding: 20px;
            margin: 10px;
        }
        .box.relative {
            position: relative;
            background-color: lightgreen;
            padding: 20px;
            margin: 10px;
        }
        .absolute-container {
            position: relative;
            height: 200px;
            background-color: lightyellow;
            margin: 10px;
        }
        .box.absolute {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: lightpink;
            padding: 20px;
        }
        .box.fixed {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: lightgray;
            padding: 20px;
        }

    </style>
</head>
<body>
   <h2 class="sticky">Sticky Header</h2> 
   <div class="box static">Static</div>
   <div class="box relative">Relative</div>
   <div class="absolute-container">
       <div class="box absolute">Absolute(inside container)</div>
    <div class=""></div>
   </div>
    <div class="box fixed">Fixed</div>
    <p>Scroll down to see sticky in action and fixed box</p>
    <p style="height: 30px auto;">Scrollable space</p>
</body>
</html>
