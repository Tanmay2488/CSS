<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .dashed{
            border: 5px solid lawngreen;
            border-radius: 10px;
            padding: 20px;
            margin: 20px;
        }
        .box1{
            
            margin: 30px;
            background-color: aquamarine;
        }
        .box2{
            margin-left: 30px;
            margin-right: 20px;
            background-color: blue;
        }
        .box3{
            margin: 0%;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="dashed">
        <div class="box1">box1:Margin on all sides(30px)</div></div>
        <div class="dashed">
        <div class="box2">box2:different Margins on each sides </div></div> 
        <div class="dashed">
        <div class="box3">box3:centered horizontal using margim auto</div> </div>
    
</body>
</html>
